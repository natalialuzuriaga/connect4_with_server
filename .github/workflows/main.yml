name: "ci-checks"
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  frontend-checks:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: "19.x"

      - name: Install dependencies
        run: npm install

      - name: Run app
        run: npm start

      - name: Run echo
        run: echo Hello, world!